<div class="card" [@routerTransition]>
  <div class="body">
    <form novalidate 
          #registerForm="ngForm" 
          (ngSubmit)="save()">
      <h4 class="text-center">{{ "Register" | localize }}</h4>
      <div class="form-group form-float">
          <mat-form-field>
              <input matInput
                 name="Name"
                 [(ngModel)]="model.name"
                 [placeholder]="'Name' | localize"
                 required
                 maxlength="32" />
          </mat-form-field>
          <mat-form-field>
              <input matInput
                  name="Surname"
                  [(ngModel)]="model.surname"
                  [placeholder]="'Surname' | localize"
                  required
                  maxlength="32"/>
          </mat-form-field>
          <mat-form-field>
          <mat-label>Type of User</mat-label>
          <mat-select name="TypeOfUser" [(ngModel)]="model.typeOfUser" value="Student">
             <mat-option value="Student">Student</mat-option>
              <mat-option value="Staff">Staff</mat-option>
          </mat-select>
        </mat-form-field>
          <mat-form-field>
              <input matInput
                  name="PhoneNumber"
                  [(ngModel)]="model.phoneNumber"
                  [placeholder]="'Phone Number' | localize"
                  required
                  maxlength="32"/>
          </mat-form-field>
          <mat-form-field>
              <input matInput
                  name="StudentNumber"
                  [(ngModel)]="model.studentNumber"
                  [placeholder]="'Student Number' | localize"
                  required
                  maxlength="32"/>
          </mat-form-field>
          <mat-form-field>
             <input matInput
                    name="Password"
                    [(ngModel)]="model.password"
                    [placeholder]="'Password' | localize"
                    type="password"         
                    required
                    maxlength="32"/>
          </mat-form-field>
      </div>
      <div class="form-actions text-center">
            <button mat-button 
                    type="button"
                    [disabled]="saving"
                    [routerLink]="['../login']">
                    {{ "Back" | localize }}
            </button>
            <span>&nbsp;</span>
            <button mat-flat-button
                    type="submit"
                    flex="15"
                    color="primary"
                    [disabled]="!registerForm.form.valid || saving">
                    {{ "Submit" | localize }}
            </button>    
      </div>
    </form>
  </div>
</div>
